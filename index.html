  <div class="main">

      <div class="login_main">

      </div>
      <div class="input">
        <input type="text" id="user" class="input_" required="" autocomplete=""><label for="user" class="label">Username</label><i class="fa-regular fa-user"></i>

      </div>
      <div class="remember_forget">
        <div class="remember">
          <input type="checkbox" id="remember" required="" autocomplete="">
          <label for="remember">Remember me</label>
        </div>
        <div class="forget">
          <a href="#">forget password?</a>

         <p class="icon1"><i class="fab fa-facebook"></i></p>

         <p class="icon3"><i class="fab fa-instagram"></i></p>  
         <p class="icon4"><i class="fab fa-google"></i></p> 
        <p class="icon5"><i class="fab fa-telegram"></i></p>

      </div>
    </div>
